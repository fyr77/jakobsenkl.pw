<script>
    function getStylesheet() {
        var d = new Date();
        var month = d.getMonth() + 1;
        var season = null;
        
        if (month == 12 || month < 3) {
            season = "winter";
        }
        else if (month >= 3 && month < 6) {
            season = "spring";
        }
        else if (month >= 6 && month < 9) {
            season = "summer";
        }
        else if (month >= 9 && month < 12) {
            season = "autumn";
        }
        
        var sts = document.createElement("link");
        sts.rel = "stylesheet";
        sts.href = `css/gradient_${season}.css`;
        document.getElementsByTagName("head")[0].appendChild(sts);
    }

    getStylesheet();
</script>
